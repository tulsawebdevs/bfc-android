<!DOCTYPE HTML>
<html>
  <head>
    <title>Beryl Ford Collection</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<link href="css/bootstrap-responsive.css" rel="stylesheet">-->
  </head>
  <body style="margin: 0px">
    <div class="navbar navbar-fixed-bottom" style="margin-bottom:0px;padding-bottom:0px;">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="#map"><i class="icon-globe"></i>Map</a></li>
            <li><a href="#near-you"><i class="icon-map-marker"></i>Near You</a></li>
            <li><a href="#search"><i class="icon-search"></i>Search</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <style type="text/css">
      #about {
        background: #FFFFFF;
        font-family:"American Typewriter";
        color:#000000;
      }
    </style>

    <div id="map" class="container" hidden="true" style="width:auto;margin-left:0px;margin-right:0px;">
      <div id="map-content"></div>
    </div>
    <div id="nearyou" class="container" hidden="true"></div>
    <div id="search" class="container" hidden="true">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner" style="padding-left:10px">
          <form class="navbar-search pull-left">
            <input type="text" class="search-query" placeholder="Search"/>
          </form>
        </div>
      </div>
      <div id="content" style="margin-top:40px"></div>
    </div>
    <div id="about" class="container" hidden="true"></div>

    <!-- Templates -->
    <script type="text/template" id="listitem-template">
      <table class="table table-hover">
        <tbody> 
          {{#content}}
          <tr><td>
            <p><b>{{ADDRESS}}</b><br/> 
              {{VISUAL_DESCRIPTION}}</p>
            <div>
                {{distance_format}}
            </div>            
          </td></tr>
          {{/content}}
        </tbody>
      </table>
    </script>
    
    <!-- Scripts -->
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript">window.jQuery=Zepto;</script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/backbone-relational.js"></script>
    <script type="text/javascript" src="js/lib/mustache.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" ></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
