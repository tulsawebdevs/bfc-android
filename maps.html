<html>
<body>
<div id="content">
<div id="map" style='width:500; height:500;'></div>
<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
<script type="text/javascript">
var response = '';
var lines;
var map;
$(function()
	{
	$.ajax({ type: "GET",   
		 url: "AppData.csv",   
		 async: false,
		 success : function(text)
		 {
		     response = text;
		     lines= response.split("\n");
		     lines.forEach(function(value,index,array){
			$('#map').gmap('addMarker', { 'position':  value.split('|')[20]+','+value.split('|')[21]}).click(function() {                $('#map').gmap('openInfoWindow', { 'content': value.split('|')[0] }, this);        }); });
			
		 }
	});
	navigator.geolocation.getCurrentPosition(function(position) {
		latlong = position.coords.latitude+','+ position.coords.longitude
		map=$("#map").gmap({'center': latlong, 'zoom': 15 });
	});
});
</script>

</div>
</body>
</html>
